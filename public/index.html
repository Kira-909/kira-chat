<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kira Chat</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Kira Chat</h1>

  <div id="chat-window">
    <ul id="messages"></ul>
  </div>

  <form id="message-form">
    <input id="username" type="text" placeholder="Your username" required maxlength="20" />
    <input id="message-input" type="text" placeholder="Type your message..." required maxlength="200" autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</div>

<script src="client.js"></script>
</body>
</html>
